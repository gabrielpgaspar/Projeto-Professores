<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto final</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div>

        <div>        
            <h1>Cadastro de professores</h1>
            <hr>        
        </div><br><br><br>
        
    <div class="container">
        
      

    <div class="row">
        <div class="col-sm-3">
            <button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#modal-professores">Adicionar</button>
            
        </div>


    </div>

    <div class="row">
            <div class="col-sm-12">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                           <th>Nome</th>
                           <th>E-mail</th>
                           <th>Salário</th>
                           <th>Data-de-admissão</th>
                           <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Marcelo da Silva Laurindo</td>
                            <td>Marcelo@laurindo.com</td>
                            <td>14.600</td>
                            <td>12/09/2020</td>

                            <td class="botoes-acao">
                                <button id="btn-editar">Editar</button>
                                <button id="btn-excluir">Excluir</button>
                            </td> 
                            
                        
                        </tr>
                    
                    </tbody>
                </table>

            </div>
        </div>


        </div>

    <div class="row">
        <div class="modal" id="modal-professores">
            <div class="modal-dialog">
              <div class="modal-content">
          
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Adicionar professores</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body">
                  <div class="row">

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input id="nome" type="text" class="form-control">
                          </div>
                    </div>

                    <div class="col-sm-6">

                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input id="email" type="text" class="form-control">
                          </div>

                    </div>

                    <div class="col-sm-3">

                        <div class="form-group">
                            <label for="salario">Salário</label>
                            <input id="salario" type="text" class="form-control">
                          </div>

                     </div>

                     <div class="col-sm-6">

                        <div class="form-group">
                            <label for="data-de-admissao">Data-de-admissão</label>
                            <input id="data-de-admissao" type="date" class="form-control">
                          </div>
                    

                  </div>
                </div>
          
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button id="btn-salvar" type="button" class="btn btn-prymary">Salvar</button>
                  <button type="btn-cancelar" class="btn btn-secundary" data-dismiss="modal">Cancelar</button>
                </div>
          
              </div>
            </div>
          </div>

    </div>

    </div>
    
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
